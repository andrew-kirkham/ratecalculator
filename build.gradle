apply plugin: 'application'
apply plugin: 'war'
apply plugin: 'pmd'
apply plugin: 'findbugs'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

mainClassName = "com.Application"

dependencies {
    providedCompile 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    //swagger documentation
    compile 'io.swagger:swagger-jersey2-jaxrs:1.5.12'

    //jetty server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.9.v20180320'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.9.v20180320'

    //logging framework
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    //lombok boilerplate generation
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    //jackson json and xml
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-xml-provider', version: '2.9.5'

    // Jersey Test Framework â€” Grizzly2 container
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.22.2'
}
